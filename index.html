<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/destyle.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>文字を画像にするアレ</h1>
      <form id="form">
        <div class="formcontent"><label>一行目</label><input type="textarea" id="text1" placeholder="ここにテキストを入力"></textarea></div>
        <div class="formcontent"><label>二行目</label><input type="textarea" id="text2" placeholder="ここにテキストを入力"></textarea></div>
        <div class="formcontent"><label>文字色</label><input type="text" id="fontcolor" value="#222"></div>
        <div class="formcontent"><label>背景色</label><input type="text" id="backgroundcolor" value="#EEE"></div>
        <button type="submit">描画</button>
      </form>
      <canvas id="canvas" width="506px" height="253px" style="display: none;"></canvas>
      <img id="output">
    </div>
  </body>
</html>
